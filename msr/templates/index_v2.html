<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COVID-19 | An Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- Jumbotron -->
    <div class="container text-center jumbotron">
        <h1><strong>COVID-19</strong></h1>
        <h3><em>An analysis of a human tragedy</em></h3>
        <br />
        <p class="font-italic">Last Updated: <span id="lastUpdated"></span></p>
        <a class="btn btn-large btn-primary" href="/refresh">Refresh</a>
    </div>

    <!-- Container Begins -->
    <div class="container">
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <p id="locList" class="text-center font-italic font-weight-bold"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="selLocation"><strong>SELECT LOCATION(S):</strong></label>
                        <select id="selLocation" class="custom-select" multiple size=45></select>
                        <small id="countryHelp" class="form-text text-muted">Ctrl + click to select multiple</small>
                    </div>
                </form>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="plotDeaths"></div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-lg-12">
                        <div id="plotCases"></div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-lg-12">
                        <div id="plotCompare"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin-top: 100px; margin-bottom: 50px;" />
    </div>
    <!-- Container Ends -->
    <script type="text/javascript">
        data = {{ covid_data | safe }};
        console.log(`Records retrieved from DB: ${Object.keys(data).length}`);
    </script>
    <script src="/static/js/plot.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
